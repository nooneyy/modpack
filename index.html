<!doctype html>
<html lang="en">
  <head>
    <style>
      ::-webkit-scrollbar {
    display: none;
    }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>modpack installer</title>
  </head>
  <nav class="navbar navbar-dark bg-dark justify-content-between border-bottom user-select-none">
        <a class="navbar-brand">
            <img src="https://i.imgur.com/qOOXxwf.png" class="d-inline-block ps-2" style="width: 35px !important">
        modpack
        </a>
        <div class="bg-success me-3 badge text-wrap" id="supported">
          Platforma: <script>document.write(process.platform)</script> &#x2705;
        </div>
        <div class="bg-danger me-3 badge text-wrap" id="unsupported">
          Platforma: <script>document.write(process.platform)</script> &#x274C;
        </div>
    </nav>
  <body class="bg-dark user-select-none">
    <div class="row">
      <div class="bg-success badge text-wrap" id="mcfound">
        Minecraft: &#x2705;, 1.12: &#x2705;
      </div>
      <div class="bg-danger badge text-wrap" id="mcmissing">
        Minecraft: &#x274C; (je .minecraft v %appdata%?)
      </div>
      <div class="bg-danger badge text-wrap" id="mcversion">
        Minecraft: &#x2705;, 1.12: &#x274C; 
      </div>
      <div class="bg-success badge text-wrap" id="gitfound">
        Modpack: &#x2705;
      </div>
      <div class="bg-danger badge text-wrap" id="gitmissing">
        Modpack: &#x274C; (internet?)
      </div>
      <div class="bg-success badge text-wrap" id="forgefound">
        Forge 14.23.5.2854: &#x2705;
      </div>
      <div class="bg-primary badge text-wrap" id="forgemissing">
        Forge 14.23.5.2854: &#x274C;
      </div>
      <div class="bg-success badge text-wrap" id="javafound">
        Java: &#x2705;
      </div>
      <div class="bg-danger badge text-wrap" id="javamissing">
        Java: &#x274C;
      </div>
    </div>
    <p class="fs-1 fw-bold badge bg-danger position-absolute top-50 start-50 translate-middle" id="unable">Modpack nelze nainstalovat.</p>
    <button type="button" class="btn btn-success bottom-0 end-0 position-absolute me-1 mb-1 disabled" id="install">Instalovat</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
