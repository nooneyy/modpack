<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>"MODPACK"</title>
  </head>
  <nav class="navbar navbar-dark bg-dark justify-content-between border-bottom">
        <a class="navbar-brand">
            <img src="https://i.imgur.com/qOOXxwf.png" class="d-inline-block ps-2" style="width: 35px !important">
        modpack
        </a>
        <div class="bg-success me-3 badge text-wrap" id="supported">
            Platforma: <script>document.write(process.platform)</script> (podporovaná)
        </div>
        <div class="bg-danger me-3 badge text-wrap" id="unsupported">
            Platforma: <script>document.write(process.platform)</script> (nepodporovaná)
        </div>
    </nav>
  <body class="bg-dark">
    <p class="fs-1 fw-bold badge bg-danger position-absolute top-50 start-50 translate-middle" id="unable">Modpack nelze nainstalovat.</p>
    <div class="bg-success ms-3 mt-3 badge text-wrap" id="mcfound">
      Minecraft: nalezen
    </div>
    <div class="bg-danger ms-3 mt-3 badge text-wrap" id="mcmissing">
      Minecraft: nenalezen (je .minecraft v %appdata%?)
    </div>
    <div class="bg-success ms-3 mt-3 badge text-wrap" id="gitfound">
      Modpack: nalezen
    </div>
    <button type="button" class="btn btn-outline-success bottom-0 end-0 position-absolute me-1 mb-1">Instalovat</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
